<!DOCTYPE html>
<html>
<head>
	<title>CSS Specificity Challenge</title>
	<link rel="stylesheet" type="text/css" href="styles/good_css.css">
</head>
<body>
	<h1>Todo List</h1>
	<ul>
		<li class="style1">Do laundry</li>
		<li class="style1">Take out trash</li>
		<li class="style1 boldText">Buy coffee beans</li>
		<li class="style2 straightLine">Learn HTML</li>
		<li class="style1 straightLine boldText">Bake cake mate</li>
	</ul>

<!-- 	
	Hints
	1 - Elements can have multiple classes. They will get styles from all of its classes.
	2 - Styles from a class will overwrite styles from element-based tagging.
-->
</body>
</html>
